<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Memori-Emulator — Create</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page-container">
    <form action="cad_usuario.php" method="post">
    <img src="memospriteL.png" class="orn-left" alt="">
    <img src="memospriteR.png" class="orn-right" alt="">

    <header class="top-title">Memori-Emulator</header>

    <main class="card card-large">
      <form id="registerForm" action="cad_usuario.php" class="form-inner">
        <label class="label">Name:
          <input id="name" name="name" type="text" required>
        </label>

        <div class="row">
          <label class="label">Email:
            <input id="email" name="email" type="email" required>
          </label>
          <label class="label">Phone-number:
            <input id="phone" name="phoneNumber" type="tel">
          </label>
        </div>

        <div class="row">
          <label class="label">Password:
            <input id="password" name="password" type="password" required>
          </label>
          <label class="label">Confirm-Password:
            <input id="confirm" name="confirmPasswor" type="password" required>
          </label>
        </div>

        <label class="label">Function:
          <input id="function" name="function" type="text">
        </label>

        <div class="actions">
          <button class="btn btn-secondary" type="submit" href="firstscrean.html">Create</button>
          <a class="small-link" href="login.html">Já tem conta? Enter</a>
        </div>
      </form>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
