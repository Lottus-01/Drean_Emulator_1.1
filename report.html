      <section class="main-panel card">
        <div class="panel-inner">
          <form id="callForm" class="call-form">
            <label class="label-inline">Type:
              <input id="callType" type="text" required>
            </label>

            <label class="label-inline">Category:
              <input id="callCategory" type="text" required>
            </label>

            <label class="label-inline">Urgency:
              <input id="callUrgency" type="text" required>
            </label>

            <label class="label-inline">Title:
              <input id="callTitle" type="text" required>
            </label>

            <label class="label-large">Description:
              <textarea id="callDescription" rows="6" required></textarea>
            </label>

            <div class="actions">
              <button class="btn" type="submit">Send</button>
            </div>
          </form>
        </div>
